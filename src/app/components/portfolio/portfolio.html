<div class="full-page">

  <div class="text-center mb-5">
    <h1 class="text-highlight fw-bold display-5 mb-2" >My Portfolio</h1>
    <h4 class="text-secondary" >Explore my creative work in audiovisual production</h4>
  </div>

  <div class="container">
    <div class="row">

      @for(project of projects_service.projects(); track $index){
        <div class="col-lg-4 col-md-6 col-12 my-2">
          <div class="card border-0 shadow-lg h-100">
            <img [src]="project.image" class="card-img-top object-cover" height="250" [alt]="project.title" >
            <div class="card-body d-flex flex-column mb-3">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title m-0">{{project.title}}</h5>
                <p class="card-date m-0" >{{project.date | date:'dd.MM.yyyy'}}</p>
              </div>
              <p class="card-text">{{project.description}}</p>
              <p class="text-end mt-auto mb-0" >
                <a class="text-highlight" (click)="navigation_service.openPage('portfolio/project/' + project.id)" >See more</a>
              </p>
            </div>
          </div>
        </div>
      }


    </div>
  </div>

</div>
